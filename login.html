<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin/account login</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./Css/admin.css">
<link rel="stylesheet" href="./Css/font-awesome.min.css">
<script src="javascript/index.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Administrator</a>
                <button type ="button" class="navbar-toggle" data-toggle="collapse" data-target="#navMenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </nav>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center"></span> Admin Area<small> Account login</small></h1>
                </div>
            </div>
        </div>
        </div>
    </header><br>

    <section id="main">
        <div class="container">
            <div class="row">                
                <div class="col-md-4 col-md-offset-4">                  
                    <form action="../Html/admin.html" id="login" class="well">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <Input type="text" placeholder="Enter your email" class="form-control">
                            
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control"placeholder="enter your password">
                        </div>
                        <input type="submit" class="btn btn-success" value="login">
                        <a type="button" data-toggle="modal" data-target="#forgetpassword" class="forget">Forgot Password</a>
                    </form>
                </div>                 
            </div>
        </div>      
    </section>

    <footer id="footer">
        <p>Copyright, adminDashboard, &copy; 2019</p>
    </footer>

    <!--modal-->
    <!--addpage modal-->
    <div class="modal fade" tab-index="1" id="forgetpassword">
        <div class="modal-dialog modal-sm" role="dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Forgot password?</h4>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="page-title">Email</label>
                            <input type="text"class="form-control" placeholder="enter email address">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class=" btn btn-primary" data-dismiss="modal">OK</button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <script>
            CKEDITOR.replace( 'editor1' );
    </script>
</body>
</html>
